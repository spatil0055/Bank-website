<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Optional CSS styling for better appearance */
    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      display: inline-block;
      margin-right: 10px;
    }

    li:hover ul {
      display: block;
    }

    ul ul {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    ul ul li {
      display: block;
    }

    a {
      text-decoration: none;
      color: #333;
      display: block;
      padding: 10px;
    }

    a:hover {
      background-color: #f0f0f0;
    }
  </style>
  <title>Dropdown Menu Example</title>
</head>
<body>

  <ul>
    <li>
      <a href="#">Item 1</a>
      <ul>
        <li><a href="page1.html">Subitem 1.1</a></li>
        <li><a href="page2.html">Subitem 1.2</a></li>
        <li><a href="page3.html">Subitem 1.3</a></li>
      </ul>
    </li>
    <li>
      <a href="#">Item 2</a>
      <ul>
        <li><a href="page4.html">Subitem 2.1</a></li>
        <li><a href="page5.html">Subitem 2.2</a></li>
        <li><a href="page6.html">Subitem 2.3</a></li>
      </ul>
    </li>
  </ul>

</body>
</html>
